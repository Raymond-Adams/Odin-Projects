<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200" />
	<link rel="stylesheet" href="styles.css">

	<script src="javascript.js" defer></script>
	<title>Rochambeau</title>
</head>

<body>
	<header>
		<h1>Rochambeau</h1>
	</header>
	<div id="app">
		<div class="score-container">
			<div class="score">
				<h2>You:</h2>
				<span id="player-score">0</span>
			</div>
			<div class="score">
				<h2>Computer:</h2>
				<span id="computer-score">0</span>
			</div>
		</div>
		<div class="message-container">
			<span class="message">Welcome! Choose an item below to begin.</span>
			<button class="hidden">Play Again</button>
		</div>
		<div class="card-container">
			<div class="card rock">
				<h3>ROCK</h3>
				<img src="images/rock.svg" alt="rock">
			</div>
			<div class="card paper">
				<h3>PAPER</h3>
				<img src="images/paper.svg" alt="paper">
			</div>
			<div class="card scissors">
				<h3>SCISSORS</h3>
				<img src="images/scissors.svg" alt="scissors">
			</div>
		</div>
	</div>
	<footer>
		Copyright Â© 2023 Raymond Adams
		<a href="https://github.com/Raymond-Adams" target="_blank">
			<img src="../images/github-logo-white.svg" alt="GitHub logo">
		</a>
	</footer>
</body>
</html>
