<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="javascript.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-heading">Library</h1>
      <button class="header-btn">
        <img src="icons/add_FILL0_wght400_GRAD0_opsz48.svg" alt="plus icon" />
      </button>
    </header>
    <main class="content"></main>
    <div class="modal">
      <form class="modal-form">
        <h2 class="modal-heading">New Book</h2>
        <label class="modal-control">
          <p>Author</p>
          <input name="author" type="text" placeholder="F. Scott Fitzgerald" />
        </label>
        <label class="modal-control">
          <p>Title</p>
          <input name="title" type="text" placeholder="The Great Gatsby" />
        </label>
        <label class="modal-control">
          <p>Pages</p>
          <input name="pages" type="number" placeholder="110" />
        </label>
        <label class="modal-control switch-container">
          <span>Read</span>
          <div class="switch">
            <input type="checkbox" checked />
            <span class="slider"></span>
          </div>
        </label>
        <button class="modal-submit" type="submit">Submit</button>
      </form>
    </div>
    <div class="overlay"></div>
  </body>
</html>
