<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <header>Calculator</header>
  <main>
    <div class="calculator">
      <div class="screen">
        <div class="last"></div>
        <div class="current"></div>
      </div>
      <div class="buttons">
        <div class="left-container">
          <div class="button clear">Clear</div>
          <div class="button delete">DEL</div>
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button point">.</div>
          <div class="button number">0</div>
          <div class="button operation">=</div>
        </div>
        <div class="right-container">
          <div class="button operation">÷</div>
          <div class="button operation">×</div>
          <div class="button operation">-</div>
          <div class="button operation plus">+</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Copyright © 2023 Raymond Adams
		<a href="https://github.com/Raymond-Adams" target="_blank">
			<img src="../images/github-logo.svg" alt="GitHub logo">
		</a>
  </footer>
</body>
</html>
