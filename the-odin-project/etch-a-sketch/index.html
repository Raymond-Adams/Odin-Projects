<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
  <title>Etch a Sketch</title>
</head>
<body>
  <header>
    <h1>Etch a Sketch</h1>
  </header>
  <main>
    <div class="options">
      <label>Color: 
        <input class="change-color" type="color" value="#6EB7F2">
      </label>
      <label>Size: 
        <input class="grid-size" type="number" min="4" max="64" step="1" value="24">
      </label>
      <button class="refresh-grid">New Grid</button>
      <button class="rainbow">Rainbow</button>
      <button class="toggle-border">Border</button>
    </div>
    <div class="grid"></div>
  </main>
  <footer>
    Copyright Â© 2023 Raymond Adams
		<a href="https://github.com/Raymond-Adams" target="_blank">
			<img src="../images/github-logo.svg" alt="GitHub logo">
		</a>
  </footer>
</body>
</html>
