<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <header class="logo-container">
      <div class="logo">
        <img class="logo-svg" src="imgs/box.svg" alt="logo" />
        <h1 class="logo-heading">Apollonius</h1>
      </div>
      <p class="logo-attribution">Photo by <a href="https://unsplash.com/@sebastiansvenson"> Sebastian Svenson </a>on <a href="https://unsplash.com/"> Unsplash</a></p>
    </header>
    <main class="form-container">
      <h1 class="form-heading">Welcome to the 22nd century.</h1>
      <form action="#" class="form">
        <fieldset>
          <legend class="form-subheading">Let's get started!</legend>
          <div class="form-item"><label for="first-name">First Name</label><input id="first-name" name="first-name" type="text" required /></div>
          <div class="form-item"><label for="last-name">Last Name</label><input id="last-name" name="last-name" type="text" required /></div>
          <div class="form-item"><label for="email">Email Address</label><input id="email" name="email" type="email" required /></div>
          <div class="form-item"><label for="number">Phone Number</label><input id="number" name="phone-number" type="tel" required /></div>
          <div class="form-item"><label for="password">Password</label><input id="password" name="password" type="password" required /></div>
          <div class="form-item"><label for="confirm-password">Confirm Password</label><input id="confirm-password" type="password" required /></div>
        </fieldset>
        <button class="form-submit" type="submit">Continue</button>
      </form>
      <div class="form-login">Already have an account? <a href="#login">Log In</a></div>
    </main>
  </body>
</html>
