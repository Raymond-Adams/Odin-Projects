	<main>

			<div class="container-1 wide">

					<p class="quote-text">Civilization advances by extending the number of important operations which we can perform without thinking of them.</p>
				</blockquote>
				<figcaption>
					-Alfred North Whitehead, <cite>An Introduction to Mathematics</cite>
				</figcaption>
			</figure>
		</section>
		<section class="primary-bg">
			<div class="action-bg action-container wide">
				<div class="action-content">
					<h3>Call to action!</h3>
					<p class="secondary-text">Sign up for our product today!</p>
